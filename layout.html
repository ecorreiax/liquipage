<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ecorreiax/liquipage/style.css">
  </head>
  <body>
    <header>
      <p>{{.Title}}</p>
    </header>
    <main class="markdown-body">
      {{range .Content}}
        <section>{{.}}</section>
      {{end}}
    </main>
    <footer>
      <p>{{.Title}}</p>
    </footer>
  </body>
</html>
